<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="a" id="a" />+
    <input type="number" name="b" id="b" />
    <button onclick="doAjax()">=</button>
    <span id="result"></span>
    <script>
      const a1 = document.querySelector("#a");
      const b1 = document.querySelector("#b");

      function doAjax() {
        const a = a1.value;
        const b = b1.value;
        fetch(`0821-plus-api.php?a=${a}&b=${b}`)
          .then((r) => r.json())
          .then((obj) => {
            document.querySelector("#result").innerHTML = obj.answer;
          });
      }
    </script>
  </body>
</html>
